<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>스르륵 게시글 삭제</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./bootstrap.min.css">
  <style>
    html, body {
        margin:0;
        padding:0;
        overflow: hidden;
    }
    #container {
        margin: 20px;
    }

    p {
        margin: 0;
    }

    #console {
        overflow-x: hidden;
        height: 300px;
        width: 100%;
        margin-top: 20px;
    }
  </style>
</head>
<body>
    <div id='container'>
        <div class="login-form-1">
            <form id="login-form">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">아이디</label>
                            <input type="text" class="form-control" id="username" name="lg_username" placeholder="아이디">
                        </div>
                        <div class="form-group">
                            <label for="lg_password" class="sr-only">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="lg_password" placeholder="비밀번호">
                        </div>
                    </div>
                    <button type="submit" id='btn-start' class="btn btn-primary float-right">삭제 시작</button>
                    <div style='clear:both'></div>
                </div>
            </form>
        </div>
        <div id='console'>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
